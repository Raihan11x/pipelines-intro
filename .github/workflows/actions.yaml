name: Python Application CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    strategy:
        fail-fast: false
        matrix:
          os: [ubuntu-lates, macos-latest, windows-latest]
    
    name: Test
    runs-on: ${{ matrix.os}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Dependencies
        run: python -m pip install pytest .

      - name: Run Tests
        run: pytest
